{% extends 'base.html' %}
{% load static %}
{% block title %}
    Home
{% endblock %}
{% block content %}
<div class="container-fluid p-0 overflow-hidden">
    <div class="row no-gutters">
        <img class="mx-auto" src="{% static 'background.jpg' %}">
    </div>
</div>
<div class="py-4">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto my-5 text-center">
               <h1 class="text-capitalize font-weight-bold">Our Products</h1>
            </div>
        </div>
    </div>
</div>

<div class="flex-container" style="padding-left: 60px; padding-right: 60px; padding-bottom-100px">
    <div class="row">
        {% for product in products %}
        <div class="mx-auto px-5 col-lg-3 col-md-6 col-sm-12">
            <div class="card my-4 mx-2">
                <img class="img-fluid" src="{{product.image.url}}" alt="{{product.name}}">
                <div class="card-body">
                    <div class="card-footer d-flex justify-content-between" style="background: transparent; border-color: transparent;">
                        <p class="my-0" style="font-weight: bold;">{{product.name}}</p>
                        <h5 class="text-info my-0" style="font-style: italic;">{{product.price}}$</h5>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
